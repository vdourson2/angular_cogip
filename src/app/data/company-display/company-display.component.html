<h1>Companies</h1>

<table class="table">
    <thead>
        <tr class="table-row">
            <th>Id</th>
            <th>Name</th>
            <th>Country</th>
            <th>TVA</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody class="table-body">
        @for (company of listCompanies; track company){
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.country }}</td>
                <td>{{ company.tva }}</td>
                <td>{{ company.type }}</td>
            </tr>
        }@empty {
            <tr>
                <td colspan="4">No companies found</td>
            </tr>
        }
    </tbody>
</table>
